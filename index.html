<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS with Leaflet (GitHub Repo)</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }

#sidebar{
    width:300px;
    background:#f4f4f4;
    padding:10px;
    height:100vh;
    overflow:auto;
    border-right:1px solid #ccc;
}

#map{ flex:1; height:100vh; }

.checkbox-item {
    margin-left:15px;
    margin-top:5px;
}
</style>
</head>

<body>

<div id="sidebar">
    <h3>Layers from GitHub</h3>
    <div id="folderList"></div>
</div>

<div id="map"></div>

<script>

// ===============================
// 1️⃣ SET UP MAP (LEAFLET)
// ===============================
var map = L.map("map").setView([-2.5, 117.5], 5);

// ===============================
// 2️⃣ BASEMAPS (OSM & SATELLITE)
// ===============================
var osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"© OpenStreetMap" }
).addTo(map);

var satellite = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    { attribution:"Tiles © Esri" }
);

L.control.layers({
    "OpenStreetMap": osm,
    "Satellite": satellite
}).addTo(map);

// ===============================
// 3️⃣ SEARCH (GEOCODER)
// ===============================
L.Control.geocoder({
    defaultMarkGeocode:true
}).addTo(map);

// ===============================
// 4️⃣ LOAD SUBFOLDER LAYERS DARI GITHUB
// ===============================

const owner = "GeoSpatialNusantara";
const repo = "WebGis";
const branch = "main";
const rootPath = "file";

const githubAPI = `https://api.github.com/repos/${owner}/${repo}/contents/${rootPath}?ref=${branch}`;

let activeLayers = {};

// buat checkbox untuk file GEOJSON
function createGeoJSONCheckbox(name, url, indent=0){

    let wrapper = document.createElement("div");
    wrapper.className = "checkbox-item";
    wrapper.style.marginLeft = (indent * 15) + "px";

    let cb = document.createElement("input");
    cb.type = "checkbox";

    cb.onchange = function(){

        if(cb.checked){

            fetch(url)
            .then(res=>res.json())
            .then(data=>{

                let geo = L.geoJSON(data,{
                    onEachFeature:function(feature, layer){
                        if(feature.properties){
                            layer.bindPopup(
                                Object.entries(feature.properties)
                                .map(([k,v]) => k+": "+v)
                                .join("<br>")
                            );
                        }
                    }
                }).addTo(map);

                activeLayers[name] = geo;

                if(geo.getBounds().isValid()){
                    map.fitBounds(geo.getBounds());
                }

            });

        } else {

            if(activeLayers[name]){
                map.removeLayer(activeLayers[name]);
                delete activeLayers[name];
            }

        }

    };

    wrapper.appendChild(cb);
    wrapper.appendChild(document.createTextNode(" " + name));
    return wrapper;
}


// recursive loader folder
async function loadFolders(path, container, indent=0){

    const response = await fetch(path);
    const items = await response.json();

    for(const item of items){

        if(item.type === "dir"){

            // buat header folder tanpa checkbox
            let folderDiv = document.createElement("div");
            folderDiv.style.fontWeight="bold";
            folderDiv.style.marginLeft=(indent*15)+"px";
            folderDiv.textContent = item.name;
            container.appendChild(folderDiv);

            let subCont = document.createElement("div");
            container.appendChild(subCont);

            // recursive
            await loadFolders(item.url, subCont, indent+1);
        }

        if(item.type === "file" && item.name.endsWith(".geojson")){

            let rawURL = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${rootPath}/${item.path.replace(rootPath+"/","")}`;

            let cb = createGeoJSONCheckbox(item.name, rawURL, indent);
            container.appendChild(cb);

        }
    }
}

// run loader
loadFolders(githubAPI, document.getElementById("folderList"));

</script>

</body>
</html>
