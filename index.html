<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>WebGIS Folder Structure</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body {
    margin: 0;
    display: flex;
    font-family: Arial, sans-serif;
}

#sidebar {
    width: 280px;
    background: #f4f4f4;
    padding: 10px;
    overflow-y: auto;
    border-right: 1px solid #ccc;
}

#map {
    flex: 1;
    height: 100vh;
}

.folder-title {
    font-weight: bold;
    margin-top: 10px;
}

.subfolder {
    margin-left: 15px;
}

.year {
    margin-left: 30px;
}
</style>
</head>

<body>

<div id="sidebar">
    <h3>Layer Folder (/file)</h3>
    <div id="folderList">Loading...</div>
</div>

<div id="map"></div>

<script>

// ===============================
// 4. LOAD STRUKTUR FOLDER â†’ SUBFOLDER â†’ TAHUN
// ===============================

var folderAPI = "https://api.github.com/repos/GeoSpatialNusantara/WebGis/contents/file";
var activeLayers = {};
var container = document.getElementById("folderList");

fetch(folderAPI)
.then(res => res.json())
.then(function(folders) {

    container.innerHTML = "";

    folders.forEach(function(folder) {

        if (folder.type === "dir") {

            // ===== FOLDER UTAMA =====
            var folderTitle = document.createElement("div");
            folderTitle.style.fontWeight = "bold";
            folderTitle.style.marginTop = "10px";
            folderTitle.textContent = folder.name;
            container.appendChild(folderTitle);

            fetch(folder.url)
            .then(res => res.json())
            .then(function(subfolders) {

                subfolders.forEach(function(sub) {

                    if (sub.type === "dir") {

                        // ===== SUBFOLDER =====
                        var subDiv = document.createElement("div");
                        subDiv.style.marginLeft = "15px";
                        subDiv.textContent = "ðŸ“ " + sub.name;
                        container.appendChild(subDiv);

                        fetch(sub.url)
                        .then(res => res.json())
                        .then(function(yearFolders) {

                            yearFolders.forEach(function(year) {

                                if (year.type === "dir") {

                                    var yearDiv = document.createElement("div");
                                    yearDiv.style.marginLeft = "30px";

                                    var checkbox = document.createElement("input");
                                    checkbox.type = "checkbox";

                                    checkbox.addEventListener("change", function() {

                                        if (this.checked) {

                                            fetch(year.url)
                                            .then(res => res.json())
                                            .then(function(files) {

                                                files.forEach(function(file) {

                                                    if (file.name.endsWith(".geojson")) {

                                                        fetch(file.download_url)
                                                        .then(res => res.json())
                                                        .then(function(data) {

                                                            var layer = L.geoJSON(data, {
                                                                onEachFeature: function(feature, layer) {
                                                                    if (feature.properties) {
                                                                        var popup = "";
                                                                        for (var key in feature.properties) {
                                                                            popup += key + ": " + feature.properties[key] + "<br>";
                                                                        }
                                                                        layer.bindPopup(popup);
                                                                    }
                                                                }
                                                            }).addTo(map);

                                                            if (!activeLayers[year.path]) {
                                                                activeLayers[year.path] = [];
                                                            }

                                                            activeLayers[year.path].push(layer);

                                                        });

                                                    }

                                                });

                                            });

                                        } else {

                                            if (activeLayers[year.path]) {
                                                activeLayers[year.path].forEach(function(layer) {
                                                    map.removeLayer(layer);
                                                });
                                                delete activeLayers[year.path];
                                            }

                                        }

                                    });

                                    yearDiv.appendChild(checkbox);
                                    yearDiv.appendChild(
                                        document.createTextNode(" " + year.name)
                                    );

                                    container.appendChild(yearDiv);

                                }

                            });

                        });

                    }

                });

            });

        }

    });

})
.catch(function(error) {
    container.innerHTML = "Struktur folder tidak ditemukan.";
});

</script>

</body>
</html>
