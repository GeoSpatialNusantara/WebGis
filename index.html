<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS Tahun Viewer</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }
#sidebar {
    width:260px;
    background:#f4f4f4;
    padding:10px;
    overflow:auto;
    border-right:1px solid #ccc;
}
#map { flex:1; height:100vh; }
.year { margin-top:8px; font-weight:bold; }
</style>
</head>

<body>

<div id="sidebar">
    <h3>Data Berdasarkan Tahun</h3>
    <div id="yearList"></div>
</div>

<div id="map"></div>

<script>

// ==========================
// 1️⃣ BATAS INDONESIA
// ==========================
var indonesiaBounds = [
    [-11.5, 94.5],
    [6.5, 141.5]
];

var map = L.map("map", {
    maxBounds: indonesiaBounds,
    maxBoundsViscosity: 1.0,
    minZoom: 5,
    maxZoom: 18
}).fitBounds(indonesiaBounds);

// ==========================
// 2️⃣ BASEMAP
// ==========================
var osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"© OpenStreetMap" }
).addTo(map);

var satellite = L.tileLayer(
    "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png",
    { attribution:"Satellite" }
);

L.control.layers({
    "OpenStreetMap": osm,
    "Satellite": satellite
}).addTo(map);

// ==========================
// 3️⃣ SEARCH
// ==========================
L.Control.geocoder().addTo(map);

// ==========================
// 4️⃣ LOAD HANYA FOLDER TAHUN
// ==========================
var repoRoot = "https://api.github.com/repos/GeoSpatialNusantara/WebGis/contents";
var activeLayers = {};

// fungsi cek apakah nama folder adalah tahun (4 digit angka)
function isYearFolder(name) {
    return /^\d{4}$/.test(name);
}

fetch(repoRoot)
.then(res => res.json())
.then(items => {

    let container = document.getElementById("yearList");

    items.forEach(item => {

        if (item.type === "dir" && isYearFolder(item.name)) {

            let div = document.createElement("div");
            div.className = "year";

            let checkbox = document.createElement("input");
            checkbox.type = "checkbox";

            checkbox.onchange = function() {

                if (this.checked) {

                    fetch(item.url)
                    .then(r => r.json())
                    .then(files => {

                        files.forEach(file => {

                            if (file.type === "file" && file.name.endsWith(".geojson")) {

                                fetch(file.download_url)
                                .then(r => r.json())
                                .then(data => {

                                    var geo = L.geoJSON(data, {
                                        onEachFeature: function(feature, layer) {
                                            if (feature.properties) {
                                                layer.bindPopup(
                                                    Object.entries(feature.properties)
                                                    .map(([k,v]) => k + ": " + v)
                                                    .join("<br>")
                                                );
                                            }
                                        }
                                    }).addTo(map);

                                    activeLayers[file.path] = geo;
                                });
                            }

                        });

                    });

                } else {

                    // hapus semua layer dalam folder tahun tsb
                    Object.keys(activeLayers).forEach(key => {
                        if (key.startsWith(item.name + "/")) {
                            map.removeLayer(activeLayers[key]);
                            delete activeLayers[key];
                        }
                    });

                }
            };

            div.appendChild(checkbox);
            div.appendChild(
                document.createTextNode(" " + item.name)
            );

            container.appendChild(div);
        }

    });

})
.catch(err => {
    document.getElementById("yearList").textContent =
        "Gagal memuat repository.";
});

</script>

</body>
</html>
