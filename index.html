<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS - Stable Version</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }

#sidebar{
    width:350px;
    background:#f4f4f4;
    padding:15px;
    height:100vh;
    overflow:auto;
    border-right:1px solid #ccc;
}

#map{
    flex:1;
    height:100vh;
}

.folder{
    margin-top:8px;
    font-weight:bold;
}

.children{
    margin-left:20px;
    margin-top:5px;
}

.file{
    margin-top:4px;
}
</style>
</head>

<body>

<div id="sidebar">
    <h3>ðŸ“‚ Layer Repository</h3>
    <div id="folderList">Memuat layer...</div>
</div>

<div id="map"></div>

<script>

// ================= MAP =================
var map = L.map("map").setView([-2.5,117.5],5);

var osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"Â© OpenStreetMap" }
).addTo(map);

var satellite = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    { attribution:"Tiles Â© Esri" }
);

L.control.layers({
    "OpenStreetMap": osm,
    "Satellite": satellite
}).addTo(map);

// ================= SEARCH =================
L.Control.geocoder({defaultMarkGeocode:true}).addTo(map);

// ================= LOAD INDEX.JSON =================
let activeLayers = {};

async function loadIndex(){

    const response = await fetch("file/index.json");
    const data = await response.json();

    const container = document.getElementById("folderList");
    container.innerHTML = "";

    function buildStructure(obj, path, parent){

        for(const key in obj){

            // ===== FOLDER =====
            if(typeof obj[key] === "object" && !Array.isArray(obj[key])){

                let folderDiv = document.createElement("div");
                folderDiv.className = "folder";

                let folderCheckbox = document.createElement("input");
                folderCheckbox.type = "checkbox";

                folderDiv.appendChild(folderCheckbox);
                folderDiv.appendChild(document.createTextNode(" " + key));
                parent.appendChild(folderDiv);

                let childrenDiv = document.createElement("div");
                childrenDiv.className = "children";
                parent.appendChild(childrenDiv);

                // Folder ON/OFF semua child
                folderCheckbox.onchange = function(){
                    let checks = childrenDiv.querySelectorAll("input[type=checkbox]");
                    checks.forEach(cb=>{
                        cb.checked = folderCheckbox.checked;
                        cb.dispatchEvent(new Event("change"));
                    });
                };

                buildStructure(obj[key], path + "/" + key, childrenDiv);
            }

            // ===== FILE LIST =====
            if(Array.isArray(obj[key])){

                let folderDiv = document.createElement("div");
                folderDiv.className = "folder";

                let folderCheckbox = document.createElement("input");
                folderCheckbox.type = "checkbox";

                folderDiv.appendChild(folderCheckbox);
                folderDiv.appendChild(document.createTextNode(" " + key));
                parent.appendChild(folderDiv);

                let childrenDiv = document.createElement("div");
                childrenDiv.className = "children";
                parent.appendChild(childrenDiv);

                obj[key].forEach(file=>{

                    let fileDiv = document.createElement("div");
                    fileDiv.className = "file";

                    let cb = document.createElement("input");
                    cb.type = "checkbox";

                    let fullPath = path + "/" + key + "/" + file;

                    cb.onchange = function(){

                        if(cb.checked){

                            fetch(fullPath)
                            .then(res=>res.json())
                            .then(data=>{
                                let geo = L.geoJSON(data).addTo(map);
                                activeLayers[fullPath] = geo;

                                if(geo.getBounds().isValid()){
                                    map.fitBounds(geo.getBounds());
                                }
                            });

                        } else {
                            if(activeLayers[fullPath]){
                                map.removeLayer(activeLayers[fullPath]);
                                delete activeLayers[fullPath];
                            }
                        }
                    };

                    fileDiv.appendChild(cb);
                    fileDiv.appendChild(document.createTextNode(" " + file));
                    childrenDiv.appendChild(fileDiv);
                });

                // Folder ON/OFF semua file
                folderCheckbox.onchange = function(){
                    let checks = childrenDiv.querySelectorAll("input[type=checkbox]");
                    checks.forEach(cb=>{
                        cb.checked = folderCheckbox.checked;
                        cb.dispatchEvent(new Event("change"));
                    });
                };
            }
        }
    }

    buildStructure(data, "file", container);
}

loadIndex();

</script>

</body>
</html>
