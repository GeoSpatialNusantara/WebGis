<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS - Struktur Repository</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }

#sidebar{
    width:300px;
    background:#f4f4f4;
    padding:10px;
    overflow:auto;
    border-right:1px solid #ccc;
}

#map{ flex:1; height:100vh; }

.folder{
    cursor:pointer;
    font-weight:bold;
    margin-top:5px;
}

.subfolder{
    margin-left:15px;
}

.year{
    margin-left:35px;
}

.hidden{
    display:none;
}
</style>
</head>

<body>

<div id="sidebar">
    <h3>Struktur Data</h3>
    <div id="folderTree">Loading...</div>
</div>

<div id="map"></div>

<script>

// ===============================
// 1ï¸âƒ£ BATAS INDONESIA
// ===============================
var indonesiaBounds = [
    [-11.5, 94.5],
    [6.5, 141.5]
];

var map = L.map("map",{
    maxBounds: indonesiaBounds,
    maxBoundsViscosity:1.0,
    minZoom:5,
    maxZoom:18
}).fitBounds(indonesiaBounds);

// ===============================
// 2ï¸âƒ£ BASEMAP
// ===============================
L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"Â© OpenStreetMap" }
).addTo(map);

// ===============================
// 3ï¸âƒ£ LOAD STRUKTUR REPOSITORY
// ===============================

const owner = "GeoSpatialNusantara";
const repo = "WebGis";
const branch = "main";
const basePath = "file";

const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${basePath}?ref=${branch}`;

let activeLayers = {};

function createFolder(name){
    let div = document.createElement("div");
    div.className = "folder";
    div.innerHTML = "ðŸ“ " + name;
    return div;
}

function createCheckbox(name, fileURL){
    let div = document.createElement("div");
    div.className = "year";

    let checkbox = document.createElement("input");
    checkbox.type = "checkbox";

    checkbox.onchange = function(){

        if(this.checked){

            fetch(fileURL)
            .then(r=>r.json())
            .then(data=>{
                let geo = L.geoJSON(data).addTo(map);
                activeLayers[name] = geo;
            });

        }else{

            if(activeLayers[name]){
                map.removeLayer(activeLayers[name]);
                delete activeLayers[name];
            }

        }
    };

    div.appendChild(checkbox);
    div.appendChild(document.createTextNode(" " + name));

    return div;
}

async function loadFolder(path, container){

    const response = await fetch(path);
    const items = await response.json();

    items.forEach(item=>{

        if(item.type === "dir"){

            let folderDiv = createFolder(item.name);
            container.appendChild(folderDiv);

            let subContainer = document.createElement("div");
            subContainer.className = "subfolder hidden";
            container.appendChild(subContainer);

            folderDiv.onclick = function(){
                subContainer.classList.toggle("hidden");
            };

            loadFolder(item.url, subContainer);

        }

        if(item.type === "file" && item.name.endsWith(".geojson")){

            let rawURL = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${basePath}/${item.name}`;

            let checkboxDiv = createCheckbox(item.name, rawURL);
            container.appendChild(checkboxDiv);
        }

    });

}

loadFolder(apiURL, document.getElementById("folderTree"))
.catch(()=>{
    document.getElementById("folderTree").innerHTML =
    "Struktur folder tidak ditemukan.";
});

</script>

</body>
</html>
