<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS - GitHub Layer Loader</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }

#sidebar{
    width:320px;
    background:#f4f4f4;
    padding:10px;
    height:100vh;
    overflow:auto;
    border-right:1px solid #ccc;
}

#map{
    flex:1;
    height:100vh;
}

.checkbox-item{
    margin-top:5px;
}
</style>
</head>

<body>

<div id="sidebar">
    <h3>Layers from GitHub</h3>
    <div id="folderList"></div>
</div>

<div id="map"></div>

<script>

// ======================================
// 1️⃣ MAP SETUP
// ======================================
var map = L.map("map").setView([-2.5,117.5],5);

var osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"© OpenStreetMap" }
).addTo(map);

var satellite = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    { attribution:"Tiles © Esri" }
);

L.control.layers({
    "OpenStreetMap": osm,
    "Satellite": satellite
}).addTo(map);

// ======================================
// 2️⃣ SEARCH CONTROL
// ======================================
L.Control.geocoder({
    defaultMarkGeocode:true
}).addTo(map);

// ======================================
// 3️⃣ GITHUB CONFIG
// ======================================
const owner = "GeoSpatialNusantara";
const repo = "WebGis";
const branch = "main";
const rootFolder = "file";

const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${rootFolder}?ref=${branch}`;

let activeLayers = {};

// ======================================
// 4️⃣ CREATE GEOJSON CHECKBOX
// ======================================
function createGeoJSONCheckbox(name, url, indent=0){

    let wrapper = document.createElement("div");
    wrapper.className = "checkbox-item";
    wrapper.style.marginLeft = (indent * 15) + "px";

    let cb = document.createElement("input");
    cb.type = "checkbox";

    cb.onchange = function(){

        if(cb.checked){

            fetch(url)
            .then(res=>res.json())
            .then(data=>{

                let geo = L.geoJSON(data,{
                    onEachFeature:function(feature, layer){
                        if(feature.properties){
                            layer.bindPopup(
                                Object.entries(feature.properties)
                                .map(([k,v]) => k+": "+v)
                                .join("<br>")
                            );
                        }
                    }
                }).addTo(map);

                activeLayers[name] = geo;

                if(geo.getBounds().isValid()){
                    map.fitBounds(geo.getBounds());
                }

            });

        } else {

            if(activeLayers[name]){
                map.removeLayer(activeLayers[name]);
                delete activeLayers[name];
            }
        }
    };

    wrapper.appendChild(cb);
    wrapper.appendChild(document.createTextNode(" " + name));
    return wrapper;
}

// ======================================
// 5️⃣ LOAD FOLDER (RECURSIVE + FOLDER CHECKBOX)
// ======================================
async function loadFolders(path, container, indent=0){

    const response = await fetch(path);
    const items = await response.json();

    for(const item of items){

        // =========================
        // FOLDER WITH CHECKBOX
        // =========================
        if(item.type === "dir"){

            let wrapper = document.createElement("div");
            wrapper.className = "checkbox-item";
            wrapper.style.marginLeft = (indent * 15) + "px";

            let folderCheckbox = document.createElement("input");
            folderCheckbox.type = "checkbox";

            wrapper.appendChild(folderCheckbox);
            wrapper.appendChild(document.createTextNode(" " + item.name));
            container.appendChild(wrapper);

            let subContainer = document.createElement("div");
            container.appendChild(subContainer);

            // ON/OFF semua child
            folderCheckbox.onchange = function(){

                let childCheckboxes = subContainer.querySelectorAll("input[type=checkbox]");

                childCheckboxes.forEach(cb=>{
                    cb.checked = folderCheckbox.checked;
                    cb.dispatchEvent(new Event("change"));
                });
            };

            await loadFolders(item.url, subContainer, indent+1);
        }

        // =========================
        // FILE GEOJSON
        // =========================
        if(item.type === "file" && item.name.endsWith(".geojson")){

            let rawURL = item.download_url;

            let cb = createGeoJSONCheckbox(item.name, rawURL, indent);
            container.appendChild(cb);
        }
    }
}

// ======================================
// 6️⃣ RUN LOADER
// ======================================
loadFolders(apiURL, document.getElementById("folderList"));

</script>

</body>
</html>
