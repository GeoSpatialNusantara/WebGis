<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS - Stable GitHub Loader</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }

#sidebar{
    width:350px;
    background:#f4f4f4;
    padding:15px;
    height:100vh;
    overflow:auto;
    border-right:1px solid #ccc;
}

#map{
    flex:1;
    height:100vh;
}

.folder, .file {
    margin-top:6px;
}

.children {
    margin-left:20px;
    display:none;
}

.folder-title {
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div id="sidebar">
    <h3>üìÇ Layer Repository</h3>
    <div id="folderList">Memuat layer...</div>
</div>

<div id="map"></div>

<script>

// ================= MAP =================
var map = L.map("map").setView([-2.5,117.5],5);

var osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"¬© OpenStreetMap" }
).addTo(map);

var satellite = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    { attribution:"Tiles ¬© Esri" }
);

L.control.layers({
    "OpenStreetMap": osm,
    "Satellite": satellite
}).addTo(map);

// ================= SEARCH =================
L.Control.geocoder({defaultMarkGeocode:true}).addTo(map);

// ================= CONFIG =================
const owner = "GeoSpatialNusantara";
const repo = "WebGis";
const branch = "main";
const rootFolder = "file";

let activeLayers = {};

// ================= LOAD FOLDER =================
async function loadFolder(folderPath, container){

    try {

        const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${folderPath}?ref=${branch}`;
        const response = await fetch(apiURL);

        if(!response.ok) throw new Error("GitHub API error");

        const items = await response.json();

        container.innerHTML = "";

        items.sort((a,b)=>{
            if(a.type === b.type) return a.name.localeCompare(b.name);
            return a.type === "dir" ? -1 : 1;
        });

        for(const item of items){

            // ================= FOLDER =================
            if(item.type === "dir"){

                let folderDiv = document.createElement("div");
                folderDiv.className = "folder";

                let folderCheckbox = document.createElement("input");
                folderCheckbox.type = "checkbox";

                let folderTitle = document.createElement("span");
                folderTitle.className = "folder-title";
                folderTitle.textContent = " ‚ñ∂ " + item.name;

                folderDiv.appendChild(folderCheckbox);
                folderDiv.appendChild(folderTitle);
                container.appendChild(folderDiv);

                let childrenDiv = document.createElement("div");
                childrenDiv.className = "children";
                container.appendChild(childrenDiv);

                // Expand / collapse
                folderTitle.onclick = function(){
                    if(childrenDiv.style.display === "none"){
                        childrenDiv.style.display = "block";
                        folderTitle.textContent = " ‚ñº " + item.name;
                    } else {
                        childrenDiv.style.display = "none";
                        folderTitle.textContent = " ‚ñ∂ " + item.name;
                    }
                };

                // Folder ON/OFF semua isi
                folderCheckbox.onchange = function(){
                    let checks = childrenDiv.querySelectorAll("input[type=checkbox]");
                    checks.forEach(cb=>{
                        cb.checked = folderCheckbox.checked;
                        cb.dispatchEvent(new Event("change"));
                    });
                };

                // RECURSIVE dengan path manual (FIXED)
                await loadFolder(item.path, childrenDiv);
            }

            // ================= FILE =================
            if(item.type === "file" && item.name.endsWith(".geojson")){

                let fileDiv = document.createElement("div");
                fileDiv.className = "file";

                let cb = document.createElement("input");
                cb.type = "checkbox";

                cb.onchange = function(){

                    if(cb.checked){

                        fetch(item.download_url)
                        .then(res=>res.json())
                        .then(data=>{

                            let geo = L.geoJSON(data).addTo(map);
                            activeLayers[item.path] = geo;

                            if(geo.getBounds().isValid()){
                                map.fitBounds(geo.getBounds());
                            }
                        });

                    } else {
                        if(activeLayers[item.path]){
                            map.removeLayer(activeLayers[item.path]);
                            delete activeLayers[item.path];
                        }
                    }
                };

                fileDiv.appendChild(cb);
                fileDiv.appendChild(document.createTextNode(" " + item.name));
                container.appendChild(fileDiv);
            }
        }

    } catch(err){
        container.innerHTML = "‚ùå Gagal memuat layer. Cek repository atau branch.";
        console.error(err);
    }
}

// ================= RUN =================
loadFolder(rootFolder, document.getElementById("folderList"));

</script>

</body>
</html>
