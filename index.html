<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>WebGIS Subfolder + Tahun</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }
#sidebar {
    width:280px;
    background:#f4f4f4;
    padding:10px;
    overflow:auto;
    border-right:1px solid #ccc;
}
#map { flex:1; height:100vh; }
.folder-title { font-weight:bold; margin-top:10px; }
.subfolder { margin-left:10px; }
.year-item { margin-left:20px; }
</style>
</head>

<body>

<div id="sidebar">
    <h3>Layer Folder (/file)</h3>
    <div id="folderList"></div>
</div>

<div id="map"></div>

<script>

// ===============================
// 1. BATAS INDONESIA
// ===============================
var indonesiaBounds = [
    [-11.5, 94.5],
    [6.5, 141.5]
];

var map = L.map("map", {
    maxBounds: indonesiaBounds,
    maxBoundsViscosity: 1.0,
    minZoom: 5,
    maxZoom: 18
}).fitBounds(indonesiaBounds);

// ===============================
// 2. BASEMAP
// ===============================
var osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"Â© OpenStreetMap" }
).addTo(map);

L.control.layers({
    "OpenStreetMap": osm
}).addTo(map);

// ===============================
// 3. SEARCH
// ===============================
L.Control.geocoder().addTo(map);

// ===============================
// 4. LOAD FOLDER + SUBFOLDER + TAHUN
// ===============================

var folderAPI = "https://api.github.com/repos/GeoSpatialNusantara/WebGis/contents/file";
var activeLayers = {};

fetch(folderAPI)
.then(response => response.json())
.then(folders => {

    var container = document.getElementById("folderList");

    folders.forEach(folder => {

        if (folder.type === "dir") {

            var folderTitle = document.createElement("div");
            folderTitle.className = "folder-title";
            folderTitle.textContent = folder.name;
            container.appendChild(folderTitle);

            fetch(folder.url)
            .then(res => res.json())
            .then(subfolders => {

                subfolders.forEach(sub => {

                    if (sub.type === "dir") {

                        var subDiv = document.createElement("div");
                        subDiv.className = "subfolder";
                        subDiv.textContent = "ðŸ“ " + sub.name;
                        container.appendChild(subDiv);

                        fetch(sub.url)
                        .then(res => res.json())
                        .then(yearFolders => {

                            yearFolders.forEach(year => {

                                if (year.type === "dir") {

                                    var yearDiv = document.createElement("div");
                                    yearDiv.className = "year-item";

                                    var checkbox = document.createElement("input");
                                    checkbox.type = "checkbox";

                                    checkbox.onchange = function() {

                                        if (this.checked) {

                                            fetch(year.url)
                                            .then(res => res.json())
                                            .then(files => {

                                                files.forEach(file => {

                                                    if (file.name.endsWith(".geojson")) {

                                                        fetch(file.download_url)
                                                        .then(res => res.json())
                                                        .then(data => {

                                                            var geoLayer = L.geoJSON(data).addTo(map);

                                                            if (!activeLayers[year.path]) {
                                                                activeLayers[year.path] = [];
                                                            }

                                                            activeLayers[year.path].push(geoLayer);

                                                        });

                                                    }

                                                });

                                            });

                                        } else {

                                            if (activeLayers[year.path]) {
                                                activeLayers[year.path].forEach(layer => {
                                                    map.removeLayer(layer);
                                                });
                                                delete activeLayers[year.path];
                                            }

                                        }

                                    };

                                    yearDiv.appendChild(checkbox);
                                    yearDiv.appendChild(
                                        document.createTextNode(" " + year.name)
                                    );

                                    container.appendChild(yearDiv);

                                }

                            });

                        });

                    }

                });

            });

        }

    });

})
.catch(error => {
    document.getElementById("folderList").textContent =
        "Struktur folder tidak ditemukan.";
});

</script>

</body>
</html>
